plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //rest-assured dependencies
    testImplementation 'io.rest-assured:rest-assured:5.5.5'
    testImplementation 'io.rest-assured:json-path:5.5.5'
    testImplementation 'io.rest-assured:xml-path:5.5.5'
    testImplementation 'io.rest-assured:json-schema-validator:5.5.5'

    //testNG
    testImplementation 'org.testng:testng:7.11.0'

    //org.json
    implementation 'org.json:json:20250517'

    //lombok
    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    //OAuth support
    runtimeOnly 'com.github.scribejava:scribejava-apis:8.3.3'
}

test {
    useTestNG()
}
